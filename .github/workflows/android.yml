name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      
      - name: Change the dir
        run: cd automated-build-android-app-with-github-action/
      
      - name: Grant Permissions
        run: chmod +x gradlew
        

      - name: Build with Gradle
        run: ./gradlew build
